<!DOCTYPE html>
<html>
<head>
    <title>hello veronica</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
</head>

<body>
    <div data-ver-role="hello-veronica" data-options='{ "hi": "Hello", "name": "Veronica!"  }'>
        <%= data.hi %> <%= data.name %>
        <button data-action="hello">Hello</button>
    </div>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../bower_components/lodash/dist/lodash.js"></script>
    <script src="../../dist/veronica.js"></script>
    <script>
        // create app
        var app = veronica.createApp();

        // create widget: hello-veronica
        var helloVeronicaWidget = {
            defaults: {
                autoAction: true
            },
            helloHandler: function () {
                alert('Hello Veronica!');
            }
        };

        // registe widget
        app.component.register('hello-veronica', helloVeronicaWidget);

        // launch app
        //app.launch({ parse: true });
        app.parser.parse();

    </script>
</body>
</html>
